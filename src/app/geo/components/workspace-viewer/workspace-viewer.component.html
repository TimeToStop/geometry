<div>
  <div class="header">
    <geo-shape-select
      class="left"
      [context]="this.context"
      (shapeSelected)="this.shapeSelected($event)"
    >
    </geo-shape-select>
    <button mat-stroked-button class="right" (click)="this.addShape()">Add</button>
  </div>

 <geo-shape-settings
   *ngIf="this.selectedShape"
   [context]="this.context"
   [info]="this.selectedMetaInfo"
   (onSettingChanged)="this.contextChanged.emit()"
 ></geo-shape-settings>

  <div *ngIf="this.selectedShape" class="footer">
    <button mat-stroked-button (click)="this.deleteShape()">Delete</button>
  </div>
</div>
