<form class="form" (submit)="$event.preventDefault()">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Search</mat-label>
    <input type="text" matInput [formControl]="this.shapeFilter" [matAutocomplete]="auto"/>
    <mat-autocomplete #auto>
      <mat-option *ngFor="let shape of this.filteredShapes | async" (click)="this.onSelected(shape)" [value]="this.getTitle(shape)">
        {{ this.getTitle(shape) }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
